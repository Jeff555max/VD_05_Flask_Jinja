{% extends 'base.html' %}

{% block title %}
    Контакты
{% endblock %}

{% block content %}

<h3 style="text-align: center;">{{ question }}</h3>

<main class="contact-container">
  <div class="contact-form">
    <h1 style="text-align: center;">Контакты</h1>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">ФИО</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Адрес</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="submit-button">Отправить сообщение</button>
    </form>
    <div id="successMessage" class="success-message">
      Спасибо за ваше сообщение! Мы скоро с вами свяжемся.
    </div>
  </div>
</main>

<!-- Кнопка НАВЕРХ -->
<button id="backToTop" class="back-to-top" title="Наверх">⬆</button>

<style>
  .contact-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f8f9fa;
  }

  .contact-form {
    background: #ffffff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
  }

  input, textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 1rem;
  }

  textarea {
    resize: vertical;
    height: 100px;
  }

  .submit-button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 0.75rem;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  .success-message {
    margin-top: 1rem;
    display: none;
    color: #28a745;
    font-weight: bold;
    text-align: center;
  }

  /* Стили для кнопки НАВЕРХ */
  .back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  }

  .back-to-top:hover {
    background-color: #0056b3;
  }
</style>

<script>
  // Показ/скрытие кнопки "Наверх"
  const backToTopButton = document.getElementById('backToTop');

  window.onscroll = function () {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      backToTopButton.style.display = "flex";
    } else {
      backToTopButton.style.display = "none";
    }
  };

  // Прокрутка наверх при клике
  backToTopButton.onclick = function () {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  };
</script>

{% endblock %}
